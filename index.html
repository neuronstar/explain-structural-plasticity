  <script src="assets/js/p5/p5.min.js">
    < script >
      function setup() {
        var cnv = createCanvas(400, 400);
        cnv.parent('#neuron');
        background(100, 100, 100);

        // translucent stroke using alpha value
        stroke(0, 0, 0, 15);
      }

    function draw() {
      // draw two random chords each frame
      randomChord();
      randomChord();
    }

    function randomChord() {
      // find a random point on a circle
      var angle1 = random(0, 2 * PI);
      var xpos1 = 200 + 200 * cos(angle1);
      var ypos1 = 200 + 200 * sin(angle1);
      var xpos2 = 200 + 210 * cos(angle1);
      var ypos2 = 200 + 210 * sin(angle1);

      // draw a line between them
      line(xpos1, ypos1, xpos2, ypos2);
    }
  </script>
